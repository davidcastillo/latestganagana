<ion-header>

  <ion-navbar>
    <ion-title>Actualiza tus datos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
    Actualizacion de Informacion<ion-icon name="alert"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <p>
        Para poder participar en este juego, primero debes actualizar tu informacion personal. Recuerda no dejar espacios en blanco
      </p>
      
    </ion-card-content>
  </ion-card>
  <form [formGroup]="register" (ngSubmit)="updateUser()">
    <ion-item>
      <ion-label color="dark" stacked>Nombre</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="User.name" placeholder="Nombre Completo" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark" stacked>Fecha de Nacimiento</ion-label>
      <ion-input type="date" name="date" [(ngModel)]="User.date_of_birth" formControlName="date_of_birth"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark" stacked>Telefono</ion-label>
      <ion-input type="number" name="mobile" [(ngModel)]="User.mobile" formControlName="mobile" placeholder="Numero de telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark" stacked>Ciudad</ion-label>
      <ion-input type="text" name="city" [(ngModel)]="User.city" formControlName="city" placeholder="Ciudad donde Vive"></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!register.valid">Actualizar Informacion</button>
  </form>

</ion-content>
