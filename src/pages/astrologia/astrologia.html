<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gana Gana App</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Astrologia</h3>

        <p>Ingrese sus datos para consultar la suerte de los astros para Ud.</p> 

  <form>           
    <ion-list>  
      <ion-item>
          <ion-input  type="text" name="name" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="date" name="date_of_birth" placeholder="Fecha de nacimiento"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input  type="hour"  name="time" placeholder="Hora de nacimiento"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input  type="text" name="city"  placeholder="Ciudad"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="button" ng-disabled="myForm.$invalid"
      [navPush]="astroresultadosPage" >Consultar
    </button>
  </form>
</ion-content>
