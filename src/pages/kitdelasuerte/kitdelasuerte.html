<ion-header>
  <ion-navbar>
    <ion-title>Kit de la Suerte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Escanea el codigo QR y valida tus puntos
    </ion-card-header>
    <ion-card-content>
        <button ion-button block color="ganagana" (click)="validarQR()">Escanear Ahora</button>
        <ion-list *ngIf="data">
          <ion-item>data.result</ion-item>
        </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
