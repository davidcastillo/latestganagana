<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gana Gana App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <img class="logo" src="assets/images/logo2.png"/>
    
      <ion-slides class= "myslides" speed="2000" autoplay="1000" loop="true">
      <ion-slide>
        <img src="assets/images/bannerganagana.png"/>
      </ion-slide>
      <ion-slide>
        <img src="assets/images/recargas.jpg"/>
      </ion-slide>
      <ion-slide>
        <img src="assets/images/todoenunsololugar.jpg"/>
      </ion-slide>
      <ion-slide>
        <img src="assets/images/1bannertranajre.jpg"/>
      </ion-slide>
      <ion-slide>
        <img src="assets/images/bancobogota.jpg"/>
      </ion-slide>
      <ion-slide>
        <img src="assets/images/yo_quiero_migiroseguro.jpg"/>
      </ion-slide>
  </ion-slides>

<ion-grid>
  <ion-row>
    <ion-col width-50 class= "mycol">
      <button ion-button icon-only class= "ion-buttonic" block type="button" 
      [navPush]="juegosPage">
         <ion-icon name="star" class= "myicon"></ion-icon>
      </button>
        <button ion-button block type="button" 
      [navPush]="juegosPage">
          Juegos
        </button>
    </ion-col>

    <ion-col width-50 class= "mycol">
      <button ion-button icon-only class= "ion-buttonic" block type="button" 
      [navPush]="numerologiaPage">
         <ion-icon name="grid" class= "myicon"></ion-icon>
      </button>
        <button ion-button block type="button" 
      [navPush]="numerologiaPage">
          Numerologia
        </button>
    </ion-col>
  </ion-row>


  <ion-row>
  <ion-col width-50 class= "mycol">
      <button ion-button icon-only class= "ion-buttonic" block type="button" 
      [navPush]="astrologiaPage">
         <ion-icon name="planet" class= "myicon"></ion-icon>
      </button>
        <button ion-button block type="button" 
      [navPush]="astrologiaPage">
          Astrologia
        </button>
    </ion-col>

    <ion-col width-50 class= "mycol">
      <button ion-button icon-only class= "ion-buttonic" block type="button" 
      onclick="window.open('http://www.ganagana.com.co/index.php/resultados/resultados-loterias-y-sorteos')">
         <ion-icon name="pulse" class= "myicon"></ion-icon>
      </button>
        <button ion-button block type="button" 
      onclick="window.open('http://www.ganagana.com.co/index.php/resultados/resultados-loterias-y-sorteos')">
          Resultados
        </button>
    </ion-col>
  </ion-row>

    <ion-row>
      <ion-col width-50 class= "mycol">
         <button ion-button icon-only class= "ion-buttonic" block type="button" 
      [navPush]="simuladorgirosPage">
          <ion-icon name="logo-usd" class= "myicon"></ion-icon>
         </button>
         <button ion-button block type="button" 
      [navPush]="simuladorgirosPage">
          Simulador giros
        </button>
    </ion-col>

    <ion-col width-50 class= "mycol">
        <button ion-button icon-only class= "ion-buttonic" block type="button" 
            (click)="logout()">
            <ion-icon  class= "myicon"  md="md-log-out"></ion-icon>
        </button>
        <button ion-button block type="button" (click)="logout()" class="basic-btn">Logout
        </button>
    </ion-col>
  </ion-row>
</ion-grid>


 </ion-content>
