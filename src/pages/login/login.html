<ion-header>
<ion-title class='headerlogin'>Gana Gana App</ion-title>
</ion-header>



<ion-content padding> 

        <img src="assets/images/logo2.png"/>

        <p>Bienvenido a la app de Gana Gana, ingresa o registrate para empezar a disfrutar todos nuestros beneficios para ti</p> 

  <form>
    <ion-item>
      <ion-input type="email" name="email" [(ngModel)]="user.email" placeholder="Email"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-input type="password" name="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
    </ion-item>
 
   <span class="error" *ngIf="error">{{ error }}</span>

  <button (click)="loginFb()" id="fb">Login With Facebook</button><br>
  <button (click)="loginGoogle()" id="google">Login With Google</button>
  <button routerLink="/login-email" id="email">Email</button>
  <button ion-button outline (click)="signInWithFacebook()">Facebook</button>


  <a routerLink="/signup" routerLinkActive="active" class="alc">No account? <strong>Create one here</strong></a>

  
  </form>
</ion-content>
