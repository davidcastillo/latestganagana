<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="imagen">
    <img src="assets/images/logo2.png" />
  </div>
  <p>Completa el siguiente formulario para crear tu cuenta GanaGana App</p>

  <div class="form-container">
    <span class="error" *ngIf="error">{{ error }}</span>
    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" placeholder="example@mail.com" (ngModel)="email" name="email" class="txt" required> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" placeholder="Password" (ngModel)="password" name="password" class="txt" required> </ion-input>
      </ion-item>
      <button ion-button block outline type="submit" [disabled]="!formData.valid" class="basic-btn">Crear mi cuenta</button>
    </form>
  </div>
</ion-content>
