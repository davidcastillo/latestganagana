<ion-header>
  <ion-title class='headerlogin'>Gana Gana App</ion-title>
</ion-header>

<ion-content padding>

<img src="assets/images/logo2.png">


      <p>Bienvenido a la app de Gana Gana</p>
      <p>Si ya tienes una cuenta,  ingresa aqui para empezar a disfrutar todos nuestros beneficios para ti.</p>

 <button ion-button block (click)="loginAlert()">Ingresar</button> 
 <br>
 <p>O, crea una cuenta aqui!!!! solo ingresa tu correo electronico y asigna una contrase√±a</p>
 <br>
  <form [formGroup]="register" (ngSubmit)="registerUser()">
    <ion-item>
        <ion-input type="email" name="email" placeholder="Email..." [(ngModel)]="newUser.email" formControlName="email" focus></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="newUser.password" formControlName="password"></ion-input>
    </ion-item>
    
    <button ion-button block type="submit" [disabled]="!register.valid">Crear una cuenta</button>
  </form>
 
</ion-content>
