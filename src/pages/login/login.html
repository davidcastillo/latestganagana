<ion-header>
  <ion-title class='headerlogin'>Gana Gana App</ion-title>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-10></ion-col>
      <ion-col width-80><img src="assets/images/logo2.png"></ion-col>
    </ion-row>
    <ion-row>
      <p>Bienvenido a la app de Gana Gana, ingresa o registrate para empezar a disfrutar todos nuestros beneficios para ti.</p>
    </ion-row>
  </ion-grid>

  <form [formGroup]="register" (ngSubmit)="registerUser()">

    <ion-item>
      <ion-label color="dark" fixed>Correo electronico</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="newUser.email" formControlName="email" focus></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark" fixed>Contrase√±a</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="newUser.password" formControlName="password"></ion-input>
    </ion-item>
    
    <button ion-button block type="submit" [disabled]="!register.valid">Crear una cuenta</button>
  </form>
  <button ion-button block (click)="loginAlert()">Ya tengo una cuenta!</button>
</ion-content>
