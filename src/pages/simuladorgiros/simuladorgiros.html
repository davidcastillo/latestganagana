<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gana Gana App</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2 class='title'>Simulador de Giros</h2>

<h4 class='title'>Ingrese el valor a enviar</h4> 


<ion-item class='selector'>
  <ion-label>Seleccione el monto</ion-label>
    <ion-select type="number" [(ngModel)]="selectedOption" >
        <ion-option *ngFor="let option of options" [value]="option.cost">{{option.range}}</ion-option>
    </ion-select>
</ion-item>


<ion-item>
    <ion-card>
        <ion-row>
            <ion-col width-100>
                <h1 class=numero >
                  {{selectedOption}}
                </h1>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-item>
