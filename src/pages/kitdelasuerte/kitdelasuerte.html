<ion-header>
  <ion-navbar>
    <ion-title>Kit de la Suerte</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openPopover($event)">
        <ion-icon name="more" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Escanea el codigo QR y valida tus puntos
    </ion-card-header>
    <ion-card-content>
      <button ion-button block color="ganagana" (click)="getQR()">Escanear Ahora</button>
    </ion-card-content>
  </ion-card>
  <!--Impresion de Cards-->



  <ion-card *ngFor="let amulet of amulets" class="amuletos">
    <img [ngClass]="amulet.find ? 'azul': 'gris'" src="{{amulet.imgUrl}}" alt="">
    <ion-card-header>
      {{amulet.name}}
    </ion-card-header>
  </ion-card>





</ion-content>
