<ion-header>
<ion-title class='headerlogin'>Gana Gana App</ion-title>
</ion-header>



<ion-content padding> 

        <img src="assets/images/logo2.png"/>

        <p>Bienvenido a la app de Gana Gana, ingresa o registrate para empezar a disfrutar todos nuestros beneficios para ti</p> 

  <form>

 
   <span class="error" *ngIf="error">{{ error }}</span>

  <button ion-button block outline icon-left (click)="loginFb()" id="fb">
    <ion-icon md="logo-facebook"></ion-icon>
    Ingresar con Facebook</button>
  <button ion-button block outline icon-left (click)="loginGoogle()" id="google">
    <ion-icon md="logo-google"></ion-icon>
    Ingresar con Google</button>
  <button ion-button block outline icon-left [navPush]="emailComponent" id="email">
    <ion-icon md="md-mail"></ion-icon>
    Ingresar con mi Email</button>
 
  <a [navPush]="signupComponent" routerLinkActive="active" class="alc">No tienes cuenta? <strong>Registrate aqui</strong></a>

  
  </form>
</ion-content>
