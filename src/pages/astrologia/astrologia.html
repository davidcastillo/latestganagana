<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gana Gana App</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Astrologia</h3>

        <p>Ingrese sus datos para consultar la suerte de los astros para Ud.</p> 

    <form [formGroup]="todo" (ngSubmit)="logForm()">
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Fecha de nacimiento</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY"  formControlName="date_of_birth"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Hora de nacimiento</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" formControlName="time"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Ciudad</ion-label>
        <ion-input type="text" formControlName="city"></ion-input>
      </ion-item>
      <button ion-button type="submit" [disabled]="!todo.valid"  [navPush]="astroresultadosPage">Consultar</button>
    </form>
