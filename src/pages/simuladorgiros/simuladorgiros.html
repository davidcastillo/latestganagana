<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gana Gana App</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class='centering'>

      <h1 class='title'>Simulador de Giros</h1>

      <ion-item class='centering'>     
      <h2>Seleccione el valor a enviar</h2>
      </ion-item>


      <ion-item class='selector' >
        <ion-label class='item-block' >Desde</ion-label>
          <ion-select class='ion-select' type="number" [(ngModel)]="selectedOption" >
            
          <ion-option *ngFor="let option of options" [value]="option.cost" placeholder="ejemplo@mail.com">{{option.range}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item class='centering'>
        <ion-row>
          <ion-col width-100>
            <h3 class=numero>
              {{selectedOption}}
            </h3>
          </ion-col>
          
        </ion-row>
      </ion-item>
</ion-content >
