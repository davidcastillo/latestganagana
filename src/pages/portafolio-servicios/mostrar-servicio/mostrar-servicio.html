  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="ganagana">{{title}}</ion-item-divider>
      <ion-item *ngFor="let servicio of showService">
        <ion-thumbnail item-left>
          <img src="{{servicio.imgUrl}}">
        </ion-thumbnail>
        <h2>
          {{servicio.nombre}}
        </h2>
        <button ion-button clear item-right (click)="verPagina(servicio.url)">Ver</button>
      </ion-item>
    </ion-item-group>

  </ion-list>
</ion-content>
