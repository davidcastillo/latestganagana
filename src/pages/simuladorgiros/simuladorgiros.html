<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gana Gana App</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <strong>
      <h1 class='title'>Simulador de Giros</h1>
      </strong>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
      <h2 class='title'>Seleccione el valor a enviar</h2>

      </ion-item>


      <ion-item class='selector'>
        <ion-label>Seleccione el monto</ion-label>
        <p> </p>
        <ion-select type="number" [(ngModel)]="selectedOption">
          <ion-option *ngFor="let option of options" [value]="option.cost">{{option.range}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-row>
          <ion-col width-100>
            <h1 class=numero>
              {{selectedOption}}
            </h1>
          </ion-col>
          
        </ion-row>
      </ion-item>

    </ion-card-content>

  </ion-card>
