<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gana Gana App</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div>
    <ion-row class=numerologia>
        <ion-col width-50>
            PONGA SU INDICE SOBRE EL RECUADRO PARA CALCULAR SU NUMERO DE LA SUERTE
        </ion-col>
        <ion-col width-50>
          <img src="assets/images/fingerprint1.png"  (click)='activateButtons();'  /> 
        </ion-col>
    </ion-row>
  </div>
  <div>
        <button ion-button block type="button" disabled="{{isPushed}}"
          [navPush]="numresultsPage">Para el Chance
        </button>
        <button ion-button block type="button" disabled="{{isPushed}}" 
          [navPush]="numresultsPage">Para la Loteria
        </button>
        <button ion-button block type="button" disabled="{{isPushed}}" 
          [navPush]="numresultsPage">Para el numero de la suerte
        </button>
  </div>
</ion-content>
